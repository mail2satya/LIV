name: Provision HANA Instance

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['.github/workflows/provision-hana.yml']

jobs:
  provision:
    runs-on: ubuntu-latest
    environment: hana-provisioning
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install CF CLI
      run: |
        wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
        echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
        sudo apt-get update
        sudo apt-get install cf8-cli -y
        
    - name: Create HANA Service
      env:
        CF_API: ${{ secrets.CF_API }}
        CF_ORG: ${{ secrets.CF_ORG }}
        CF_SPACE: ${{ secrets.CF_SPACE }}
        CF_USERNAME: ${{ secrets.CF_USERNAME }}
        CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
        HANA_ADMIN_PASSWORD: ${{ secrets.HANA_ADMIN_PASSWORD }}
      run: |
        cf login -a $CF_API -u "$CF_USERNAME" -p "$CF_PASSWORD" -o $CF_ORG -s $CF_SPACE
        cf create-service hana-cloud hana liv-hana-instance -c '{
          "databaseId": "LIVDB",
          "password": "'"$HANA_ADMIN_PASSWORD"'"
        }'
        echo "HANA instance creation initiated. This may take 15-30 minutes."
        
    - name: Wait and Check Status
      run: |
        echo "Waiting for HANA instance to provision..."
        sleep 300  # Wait 5 minutes before first check
        echo "Check SAP BTP Cockpit for HANA status"