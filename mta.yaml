ID: liv-device-management
_schema-version: '3.1'
version: 1.0.0

modules:
  - name: liv-app
    type: nodejs
    path: .
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 512M
    requires:
      - name: liv-hana-instance
        group: databases

resources:
  - name: liv-hana-instance
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared